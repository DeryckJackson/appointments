<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Book Appointment</title>
</head>
<body>
  <div class="container">
    <h1>Appointment Booker</h1>
    <form id="appointment">
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="appointmentDesc">Appointment Description:</label>
        <input id="appointmentDesc" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="appointmentDate">Appointment Date:</label>
        <input id="appointmentDate" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="appointmentStartTime">Appointment Start Time:</label>
        <input id="appointmentStartTime" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="appointmentEndTime">Appointment End Time:</label>
        <input id="appointmentEndTime" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="bookingSuccessful">
  </div>
</body>
</html>
